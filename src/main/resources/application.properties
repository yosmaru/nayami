spring.datasource.url=jdbc:mysql://localhost:3306/testdb
#spring.datasource.url=jdbc:mysql://localhost:3306/nayami
#spring.datasource.username=java
spring.datasource.username=root
#spring.datasource.password=cafebabe
spring.datasource.password=pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#初期化モードはalwaysにする。
#2回目以降のアプリ起動時にテーブル作成処理でエラーとなる。
#spring.sql.init.modeをDembeddedにすればMysqlでは初期化を実行しないようにできるが、
#他の人に使ってもらうことを考えると初めて使う人には初期化処理が必要なので、alwaysとする。
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.encoding=utf-8

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}

<!-- Custom styles for this template -->
<link href="starter-template.css" th:href="@{/css/starter-template.css}"
	rel="stylesheet">
</head>

<body>

	<div th:replace="~{block/header::headerA}"></div>
	<main role="main" class="container">

		<div class="starter-template text-center py-5 px-3">
			<h1 th:text="${title}">Bootstrap starter template</h1>
		</div>

		<!-- 
		<div th:unless="${#strings.isEmpty(complete)}">
			<div th:text="${complete}" class="alert alert-success" role="alert">A simple success alert—check it out!</div>
		</div>
 -->
		<form method="post" action="#" th:action="@{/contents/complete/{id}(id=${id})}"
			th:object="${contentsForm}">
<!-- 
			<div class="form-group" th:if="${updateFlag}">
				<label for="id">No</label>
				<label class="form-control" name="id" th:text="*{id}" readonly></label>
			</div>
 -->
			<div class="form-group">
				<label for="content">内容</label>
				<textarea name="content" class="form-control" id="content" rows="2"
					th:field="*{content}"></textarea>
			</div>
			<div class="text-danger mb-4" th:if="${#fields.hasErrors('content')}"
				th:errors="*{content}"></div>

			<div class="form-group">
				<label for="cause">原因</label>
				<textarea name="cause" class="form-control" id="cause" rows="3"
					th:field="*{cause}"></textarea>
			</div>
			<div class="text-danger mb-4" th:if="${#fields.hasErrors('cause')}"
				th:errors="*{cause}"></div>
			<!-- 
			<div class="form-group">
				<label for="category">反応種別</label> <input type="text"
					name="category" class="form-control" id="category"
					th:value="*{category}">
			</div>
 -->
			<!-- select single -->
			<div class="form-group">
				<label class="control-label" for="exampleSelectCategory">カテゴリ</label>
				<select class="form-control" id="exampleSelectCategory" name="category" th:field="*{category}">
					<option value="">---</option>
					<option th:each="item : ${selectItemsCategory}"
						th:value="${item.value}" th:text="${item.value}"
						th:selected="${item.value} == *{category}">pulldown</option>
				</select> <span th:if="${#fields.hasErrors('category')}"
					th:errors="*{category}" class="help-block">error!</span>
			</div>

			<div class="text-danger mb-4"
				th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>

			<!-- 
			<div class="form-group">
				<label for="desire">欲求種別</label> <input type="text" name="desire"
					class="form-control" id="desire" th:value="*{desire}">
			</div>
 -->
			<!-- select single -->
			<div class="form-group">
				<label class="control-label" for="exampleSelectDesire">欲望</label>
				<select class="form-control" id="exampleSelectDesire" name="desire" th:field="*{desire}">
					<option value="">---</option>
					<option th:each="item : ${selectItemsDesire}"
						th:value="${item.value}" th:text="${item.value}"
						th:selected="${item.value} == *{desire}">pulldown</option>
				</select> <span th:if="${#fields.hasErrors('desire')}"
					th:errors="*{desire}" class="help-block">error!</span>
			</div>

			<div class="text-danger mb-4" th:if="${#fields.hasErrors('desire')}"
				th:errors="*{desire}"></div>

<!-- 			<input type="hidden" name="updateFlag" th:value=${updateFlag}>	 -->
<!-- 			<input type="hidden" name="id" th:value="${updateFlag} ? ${id} : 0"> -->

			<button type="submit" name="complete" class="btn btn-primary">実行する</button>
			<button type="submit" name="goBackIndex" class="btn btn-primary">一覧に戻る</button>

		</form>

	</main>
	<!-- /.container -->

    ================================================== -->

	<script>
	window.jQuery

						.write('<script src="@{/js/jquery-slim.min.js}"><\/script>')
	</script>
	<script src="../../assets/js/vendor/popper.min.js"
		th:src="@{/js/popper.min.js}"></script>
	<script src="../../dist/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.79.0">
<title th:text="${title}">Starter Template for Bootstrap ·
	Bootstrap v5.0</title>

<link rel="canonical"
	href="https://getbootstrap.jp/docs/5.0/examples/starter-template/">

<!-- Bootstrap core CSS -->
<link
	href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css
	th:href="@{/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Favicons -->
<link rel="apple-touch-icon"
	href="/docs/5.0/assets/img/favicons/apple-touch-icon.png"
	sizes="180x180">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png"
	sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png"
	sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
<link rel="mask-icon"
	href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg"
	color="#7952b3">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#7952b3">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<!-- Custom styles for this template -->
<link href="starter-template.css" th:href="@{/css/starter-template.css}"
	rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

</head>

<body>
	<div th:replace="~{block/header::headerA}"></div>

	<main class="container">
		<div class="text-center py-3 px-2">
			<h1>
				<a href="/contents/create"
					class="btn btn-lg fw-bold border-black moya">モヤモヤなう</a>
			</h1>
		</div>
		
		<div class="row justify-content-around">
		<div class="col-md-4">
		<canvas id="assetGlaph1"></canvas>
		<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
			var ctx = document.getElementById("assetGlaph1").getContext('2d');
			var ChartDemo = new Chart(ctx, {
				type: 'bar',
				data: {
					// コントローラーで格納したlabelを変数式で取り出すだけ。
					labels: ["a","b","c","d","e","f","g"],
					datasets: [
						{
							label: "Chart-1",
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)',
                                'rgba(56, 100, 55, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)',
                                'rgba(56, 100, 55, 1)'
                            ],
                            borderWidth: 1,
							fill: false,
							// 上記と同様、pointを変数式で取り出しているだけです。
							data: [5,3,7,1,8,3,4],
							},
							]
				},
				options: {
					responsive: true,
					scales: {
						y: {
							beginAtZero: true
						}
					}
				}
			});
		/*]]>*/
		</script>
		</div>
		
		<div class="col-md-4">
		<canvas id="assetGlaph2"></canvas>
		<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
			var ctx = document.getElementById("assetGlaph2").getContext('2d');
			var ChartDemo = new Chart(ctx, {
				type: 'line',
				data: {
					// コントローラーで格納したlabelを変数式で取り出すだけ。
					labels: ["a","b","c","d","e","f","g"],
					datasets: [
						{
							label: "Chart-1",
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)',
                                'rgba(56, 100, 55, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)',
                                'rgba(56, 100, 55, 1)'
                            ],
                            borderWidth: 1,
							fill: false,
							// 上記と同様、pointを変数式で取り出しているだけです。
							data: [5,3,7,1,8,3,4],
							},
							]
				},
				options: {
					responsive: true,
					scales: {
						y: {
							beginAtZero: true
						}
					}
				}
			});
		/*]]>*/
		</script>
		</div>
		</div>
		
		<div class="starter-template text-center py-5 px-3">
			<div class="summary">
				<h1 class="summary" th:text="'合計　　' + ${count} + '　　モヤっと'"></h1>
				<h2 class="summary" th:text="'貪欲　　' + ${countGreedy} + '　　モヤっと'"></h2>
				<h2 class="summary" th:text="'怒り　　' + ${countAnger} + '　　モヤっと'"></h2>
				<h2 class="summary" th:text="'妄想　　' + ${countDelusion} + '　　モヤっと'"></h2>
			</div>
			
			<h1 th:text="${title}">仮のタイトル</h1>

			<table class="table table-striped">
				<thead>

					<tr>
						<th scope="col">登録日付</th>
						<th scope="col">カテゴリ</th>
						<th scope="col">欲望</th>
						<th scope="col">内容</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="contents : ${contentsList}" th:object=${contents}>
						<td class="col-md-2" th:text="*{created}"></td>
						<td class="col-md-1" th:text="*{category}"></td>
						<td class="col-md-1" th:text="*{desire}"></td>
						<td class="col-md-2 overflow-auto text-nowrap"
							style="max-width: 100px;" th:text="*{content}"></td>
						<td>
							<form th:action="@{/contents/detail}" method="post">
								<input type="submit" class="btn btn-outline-primary"
									name="detail" value="詳細">
								<!-- ポイント1 -->
								<input type="hidden" name="id" th:value="*{id}">
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
	<!-- /.container -->
	<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
		th:src="@{/js/bootstrap.bundle.min.js}">
	</script>

</body>
</html>

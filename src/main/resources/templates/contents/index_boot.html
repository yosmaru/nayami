<body>
	<div th:replace="~{block/header::headerA}"></div>

	<main class="container">
		<div class="text-center py-5 px-3">
			<a href="/contents/create" class="btn btn-lg fw-bold border-black">モヤモヤなう</a>
		</div>
		<div class="starter-template text-center py-5 px-3">
			<h1 th:text="${title}">仮のタイトル</h1>
			<table class="table table-striped">
				<thead>

					<tr>
						<th scope="col">No</th>
						<th scope="col">内容</th>
						<th scope="col">原因</th>
					<th scope="col">カテゴリ</th>
						<th scope="col">欲望</th>
						<th scope="col">日付</th>
						<th scope="col">編集</th>
						<th scope="col">削除</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="contents : ${contentsList}">
						<th class="col-md-0" scope="row" th:text="${contents.id}">1</th>
						<td class="col-md-3" th:text="${contents.content}"></td>
						<td class="col-md-3" th:text="${contents.cause}"></td>
						<td class="col-md-1" th:text="${contents.category}"></td>
						<td class="col-md-1" th:text="${contents.desire}"></td>
						<td class="col-md-2" th:text="${contents.created}"></td>
						<td>
							<form th:action="@{/contents/edit}" method="post">
<!-- 							<form th:action="@{/contents/form}" method="post"> -->
								<input type="submit" class="btn btn-outline-primary" name="edit"
									value="編集">
								<!-- ポイント1 -->
								<input type="hidden" name="id" th:value="${contents.id}">
							</form>
						</td>
						
						<td>
							<form th:action="@{/contents/delete}" method="post">
								<input type="submit" class="btn btn-outline-danger"
									name="delete" value="削除">
								<input type="hidden" name="id" th:value="${contents.id}">
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>

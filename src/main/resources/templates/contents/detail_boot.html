<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.79.0">
<title th:text="${title}">Starter Template for Bootstrap ·
	Bootstrap v5.0</title>

<link rel="canonical"
	href="https://getbootstrap.jp/docs/5.0/examples/starter-template/">

<!-- Bootstrap core CSS -->
<link
	href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	
<!-- Favicons -->
<link rel="apple-touch-icon"
	href="/docs/5.0/assets/img/favicons/apple-touch-icon.png"
	sizes="180x180">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png"
	sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png"
	sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
<link rel="mask-icon"
	href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg"
	color="#4285f4">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#4285f4">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<!-- Custom styles for this template -->
<link href="starter-template.css" th:href="@{/css/starter-template.css}"
	rel="stylesheet">
</head>

<body>

	<div th:replace="~{block/header::headerA}"></div>
	<main role="main" class="container">

		<div class="starter-template text-center py-5 px-3">
			<h1 th:text="${title}">Bootstrap starter template</h1>
		</div>

		<form method="post" action="#" th:action="@{/contents/edit}"
			th:object="${contentsForm}">
			<div class="form-group">
				<label for="created">登録日時</label>
				<p th:text=*{created}></p>
			</div>
			<div class="form-group">
				<label class="control-label">カテゴリ</label>
				<p th:text=*{category}></p>
			</div>
			<div class="form-group">
				<label class="control-label">欲望</label>
				<p th:text=*{desire}></p>
			</div>
			<div class="form-group">
				<label for="content">内容</label>
				<p th:text=*{content}></p>
			</div>
			
			<input type="hidden" name="id" th:value="${id}">
			
			<button type="submit" name="edit" class="btn btn-primary">編集する</button>
			<button type="submit" name="goBackIndex" class="btn btn-secondary">一覧に戻る</button>
			<button type="submit" name="delete" class="btn btn-danger">削除する</button>
		</form>

	</main>
	<!-- /.container -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script>
	window.jQuery
				|| document
						.write('<script src="@{/js/jquery-slim.min.js}"><\/script>')
	</script>
	<script src="../../assets/js/vendor/popper.min.js"
		th:src="@{/js/popper.min.js}"></script>
	<script src="../../dist/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
</head>

<body>

	<div th:replace="~{block/header::headerA}"></div>
	<main role="main" class="container">

		<div class="starter-template">
			<h1 th:text="${title}">Bootstrap starter template</h1>
		</div>

		<p>入力内容をご確認ください</p>
		<div th:object="${contentsForm}">
			<div class="mb-5">
				<ul class="list-group">
					<li th:text="*{content}" 　class="list-group-item">Dapibus ac
						facilisis in</li>
					<li th:text="*{cause}" 　class="list-group-item">Morbi leo
						risus</li>
					<li th:text="*{Category}" 　class="list-group-item">Morbi leo
						risus</li>
					<li th:text="*{Desire}" 　class="list-group-item">Morbi leo
						risus</li>
				</ul>
			</div>
			<form method="post" action="#" th:action="@{/contents/form}">
				<input type="hidden" name="content" th:value="*{content}">
				<input type="hidden" name="cause" th:value="*{cause}">
				<input type="hidden" name="Category" th:value="*{Category}">
				<input type="hidden" name="Desire" th:value="*{Desire}">
				<button type="submit" class="btn btn-primary">戻る</button>
			</form>
			<form method="post" action="#" th:action="@{/contents/complete}">
				<input type="hidden" name="content" th:value="*{content}">
				<input type="hidden" name="cause" th:value="*{cause}">
				<input type="hidden" name="Category" th:value="*{Category}">
				<input type="hidden" name="Desire" th:value="*{Desire}">
				<input type="hidden" name="updateFlag" th:value=${updateFlag}>
				<input type="hidden" name="id" th:value=${id}>
				<button type="submit" class="btn btn-primary">送信する</button>
			</form>
		</div>

	</main>
	<!-- /.container -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

		crossorigin="anonymous"></script>
	<script>
 -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="@{/js/jquery-slim.min.js}"><\/script>')
	</script>
	<script src="../../assets/js/vendor/popper.min.js"
		th:src="@{/js/popper.min.js}"></script>
	<script src="../../dist/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
